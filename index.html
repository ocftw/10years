<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./media/img/Logo_Compact _White.png" />
    <title>OCF 10years</title>
    <!-- 引入Swiper的CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style/mystyle.css" />
  </head>
  <body>
    <!-- section1 -->
    <section class="first-part">
      <div class="header">
        <img src="./media/img/Logo_Compact _White.png" alt="" class="logo" />
      </div>
      <div class="btn-group">
        <button>
          <a href="https://ocftw.kktix.cc/events/festival2024"> 立即參與</a>
        </button>
      </div>
    </section>

    <div class="main-group-1"></div>

    <!-- section2 -->
    <section class="main-content">
      <div class="content-2">
        <div class="swiper-group">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <!-- 插入每個swiper slide -->
              <div class="swiper-slide">
                <img
                  src="./media/img/2.png"
                  alt="homePageimg1"
                  class="swiper-img"
                />
              </div>

              <div class="swiper-slide">
                <img
                  src="./media/img/3.png"
                  alt="homePageimg2"
                  class="swiper-img"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./media/img/4.png"
                  alt="homePageimg3"
                  class="swiper-img"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./media/img/5.png"
                  alt="homePageimg4"
                  class="swiper-img"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- section3 -->
    <section class="bottom">
      <img src="./media/img/raise.png" alt="" id="targetImage" />
    </section>
  </body>
  <!-- 引入Swiper的JavaScript -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // 初始化Swiper
    var swiper = new Swiper(".swiper-container", {
      slidesPerView: 1,
      spaceBetween: 0,
      loop: true,
      autoplay: {
        delay: 2000,
        disableOnInteraction: false,
      },
      centeredSlides: false,
      effect: "fade",
      speed: 2000,
    });

    let targetImage = document.getElementById("targetImage");

    targetImage.addEventListener("click", function () {
      window.location.href = "https://forms.gle/NuRLZanWuq7QuqUX8";
    });

    function scrollPage() {
      document.addEventListener(
        "wheel",
        function (e) {
          e.preventDefault();
          if (e.deltaY < 0) navigateUp();
          else navigateDown();
        },
        { passive: false }
      );

      document.addEventListener(
        "keydown",
        function (e) {
          e.preventDefault();
          if (e.which === 38) {
            navigateUp();
          } else if (e.which === 40) {
            navigateDown();
          }
        },
        { passive: false }
      );
    }

    function pagination(int) {
      window.scrollBy({
        top: int,
        behavior: "smooth",
      });
    }

    function navigateUp() {
      let height = -window.innerHeight;
      pagination(height);
    }

    function navigateDown() {
      let height = window.innerHeight;
      pagination(height);
    }

    window.addEventListener("DOMContentLoaded", function () {
      scrollPage();
    });
  </script>
</html>
